name: Build and Deploy

on:
  - push
  - pull_request

jobs:
  test_backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        ports:
          - 5432:5432

    steps:
      - name: Clonando repositório
        uses: actions/checkout@v2

      - name: Instalando Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.13"

      - name: Atualizando pip
        run: python -m pip install --upgrade pip

      - name: Instalando dependências
        run: pip install --no-cache-dir -r requirements.txt

      - name: Esperando o PostgreSQL ficar pronto
        run: |
          for i in {1..30}; do
            pg_isready -h postgres -p 5432 && exit 0
            sleep 2
          done
          exit 1

      - name: Testando conexão com PostgreSQL
        run: |
          PGPASSWORD=${{ secrets.POSTGRES_PASSWORD }} psql -h postgres -U ${{ secrets.POSTGRES_USER }} -d ${{ secrets.POSTGRES_DB }} -c "SELECT 1;"

      - name: Executando pytest
        env:
          DATABASE_URL: postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@postgres:5432/${{ secrets.POSTGRES_DB }}
        run: pytest teste.py
