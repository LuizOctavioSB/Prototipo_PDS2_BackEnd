name: Build and Deploy

on:
  - push
  - pull_request

jobs:
  job1:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        ports:
          - 5432:5432

    steps:
      - name: pulling git repo
        uses: actions/checkout@v2

      - name: instalando o python
        uses: actions/setup-python@v2
        with:
          python-version: "3.13.2"

      - name: update pip
        run: python -m pip install --upgrade pip

      - name: instalar dependencias
        run: pip install -r requirements.txt

      - name: Verificando vari√°veis de ambiente
        run: |
          echo "POSTGRES_USER = ${{ secrets.POSTGRES_USER }}"
          echo "POSTGRES_PASSWORD = ${{ secrets.POSTGRES_PASSWORD }}"
          echo "POSTGRES_DB = ${{ secrets.POSTGRES_DB }}"
          echo "DATABASE_URL = ${{ secrets.DATABASE_URL }}"

      - name: Verificando status do PostgreSQL
        run: docker ps -a

      - name: Esperando o PostgreSQL subir completamente
        run: sleep 30

      - name: Executar pytest
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          POSTGRES_HOST: postgres
        run: pytest teste.py
